<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <label for="amount-input">Enter Amount</label>
                <input id="amount-input" value="1" type="number" min="1" step="0.01" />
            </div>

            <div class="dropdown">
                <div class="from">
                    <label for="from-currency">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From currency flag" />
                        <select id="from-currency" name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left" aria-hidden="true"></i>

                <div class="to">
                    <label for="to-currency">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="To currency flag" />
                        <select id="to-currency" name="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg">1 USD = 80 INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>

    <script src="countryname.js"></script>
    <script src="main.js"></script>
</body>
</html>
